<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="home_login.css">
</head>

<body>
    <!-- header -->
    <div class="header">
        <a href="home_login.html" class="logo">INSERT LOGO HERE</a>
        <div class="right_header">
            <a href="#default"> <img src="visitor_icon2.png" alt="visitor_icon" class="visitor_icon"></a>
            <a href="login" class="login">Login</a>
        </div>
    </div>

    <!-- content -->
    <div class="container">
        <div class="container_formatter">
            <div class="about">
                <p class="about_title">About [insert game name here]</p>
                <p>insert description of game here</p>
            </div>
            <div class="signup">
                <p class="signup_title"><b>Sign Up</b></p>
                <form class="signupform">
                    <p><label for="username">Username:</label>
                        <input type="text" id="username" name="username"></p>
                    <p><label for="password">Password:</label>
                        <input type="text" id="password" name="password"></p>
                </form>
                <br>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="home_login.js"></script>

</html>
