<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Gameplay</title>
    <link rel="shortcut icon" href="./images//favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/gameplay.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/gameplay.js" defer></script>
    <script type="text/javascript" src="js/header.js" defer></script>
</head>

<body>
    <!-- header -->
    {{> header gameplay=true}}
    <!-- Modal Window (pops up to show info and give choices) -->
    <div class="modalBackground" id="modalBackground">
        <div class="modalGrid">
            <div id="titlediv">
                <p id="title">modalTitle</p>
            </div>
            <div class="modalContent">
                <p>some stuff</p>
            </div>
            <button class="modalButton" id="choice1">button1</button>
            <button class="modalButton" id="choice2">button2</button>
            <button class="modalButton" id="close">close</button>
        </div>
    </div>
    <!-- main content -->
    <div class="maincontent">
        <div class="innerpanel" id="stats">
            <div class="stats">
                <div id="title">Statistics</div>
                <img src="./images/econ.png" alt="econIcon" id="econIcon">
                <div class="barContainer" id="econBar">
                    <div class="bar" id="green">69</div>
                </div>
                <img src="./images/order.png" alt="orderIcon" id="orderIcon">
                <div class="barContainer" id="orderBar">
                    <div class="bar" id="green">99</div>
                </div>
                <img src="./images/health.png" alt="healthIcon" id="healthIcon">
                <div class="barContainer" id="healthBar">
                    <div class="bar" id="red">23</div>
                </div>
                <img src="./images/diplomacy.png" alt="diplomacyIcon" id="diplomacyIcon">
                <div class="barContainer" id="diplomacyBar">
                    <div class="bar" id="green">88</div>
                </div>
            </div>
        </div>
        <div class="innerpanel" id="establishment">
            <div class="fixedPanel">
                <div class="variablePanel">
                    <div class="fixedRelativePanel">
                        <div class="titleContainer">
                            <p id="title">Establishment</p>
                        </div>
                        <div class="scrollableContainer">
                            <div class="scrollableBox" id="establishmentBox">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="innerpanel" id="eventLog">
            <div class="fixedPanel">
                <div class="variablePanel">
                    <div class="fixedRelativePanel">
                        <div class="titleContainer">
                            <p id="title">Event Log</p>
                        </div>
                        <div class="scrollableContainer">
                            <div class="scrollableBox" id="eventLogBox">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="innerpanel" id="strategy">
            <div class="strategyGrid">
                <div id="title">Strategy</div>
                <img src="./images/econ.png" alt="econIcon" id="econIcon">
                <div class="dropdownContainer" id="econMenuContainer">
                    <button class="dropdownButton" id="econButton">Default Strategy</button>
                    <div class="dropdownMenu" id="econMenu">
                        <div class="item">revitalize</div>
                        <div class="item">stablize</div>
                        <div class="item">hands off</div>
                    </div>
                </div>
                <img src="./images/order.png" alt="orderIcon" id="orderIcon">
                <div class="dropdownContainer" id="orderMenuContainer">
                    <button class="dropdownButton" id="orderButton">Default Strategy</button>
                    <div class="dropdownMenu" id="orderMenu">
                        <div class="item">iron fist</div>
                        <div class="item">strict ruling</div>
                        <div class="item">weak enforcement</div>
                    </div>
                </div>
                <img src="./images/health.png" alt="healthIcon" id="healthIcon">
                <div class="dropdownContainer" id="healthMenuContainer">
                    <button class="dropdownButton" id="healthButton">Default Strategy</button>
                    <div class="dropdownMenu" id="healthMenu">
                        <div class="item">active prevention</div>
                        <div class="item">reactive response</div>
                        <div class="item">no testing</div>
                    </div>
                </div>
                <img src="./images/diplomacy.png" alt="diplomacyIcon" id="diplomacyIcon">
                <div class="dropdownContainer" id="diplomacyMenuContainer">
                    <button class="dropdownButton" id="diplomacyButton">Default Strategy</button>
                    <div class="dropdownMenu" id="diplomacyMenu">
                        <div class="item">hawk</div>
                        <div class="item">neutral</div>
                        <div class="item">dove</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
