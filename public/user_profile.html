<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="css/user_profile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/user_profile.js" defer></script>
</head>

<body>
    <!-- header -->
    {{> header}}
    <!-- user profile -->
    <div class="maincontent">
        <!-- <div class="user-profile"> -->
        <div class="container" id="user-pic">
            <p class="username">UserName</p>
            <div id="profile-pic">
                <img src="./images/logged_in_user_icon.jpg" alt="user_profile_image" class="user_profile_image">
            </div>
            <div class="button">
                <button id="edit-profile-pic">Edit Profile Pic</button>
            </div>
        </div>
        <div class="container" id="user-info">
            <form class="user-info">
                <p class="heading"> Personal Information</p>
                <div class="box">
                    <p class="info">Age: 20</p>
                    <p class="info">Country: Canada</p>
                    <p class="info">Gender: Female</p>
                    <p class="info">Email Address: fake@gmail.com</p>
                    <p class="info">Social Media: Twitter ID</p>
                </div>
            </form>
            <div class="button">
                <button id="edit-profile-info">Edit Profile Info</button>
            </div>
        </div>
        <div class="container" id="country-flag">
            <p class="countryname">Country Name</p>
            <div id="country-pic">
                <img src="./images/country-flag.png" alt="country-flag-pic" class="country-flag-pic">
            </div>
            <div class="button">
                <button id="edit-flag">Edit Country Flag</button>
            </div>
        </div>
        <div class="container" id="country-stats">
            <div class="stats">
                <p class="heading">Statistics</p>
                <img src="./images/econ.png" alt="econIcon" id="econIcon">
                <div class="barContainer" id="econBar">
                    <div class="bar" id="green">69</div>
                </div>
                <img src="./images/order.png" alt="orderIcon" id="orderIcon">
                <div class="barContainer" id="orderBar">
                    <div class="bar" id="green">99</div>
                </div>
                <img src="./images/health.png" alt="healthIcon" id="healthIcon">
                <div class="barContainer" id="healthBar">
                    <div class="bar" id="red">23</div>
                </div>
                <img src="./images/diplomacy.png" alt="diplomacyIcon" id="diplomacyIcon">
                <div class="barContainer" id="diplomacyBar">
                    <div class="bar" id="green">88</div>
                </div>
            </div>
        </div>
    </div>
    <div id="popup-module-blackout">
        <div id="popup-module">
            <h2>Upload Image in Phase 2...</h2>
            <button id="confirm-changes">Confirm</button>
        </div>
    </div>
</body>

</html>
