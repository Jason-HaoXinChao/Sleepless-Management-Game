<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="css/user_profile.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/user_profile.js" defer></script>
    <script type="text/javascript" src="js/header.js" defer></script>
</head>
<body>
    <!-- header -->
    {{> header}}
    <!-- user profile -->
    {{#unless not_found}}
    <div class="maincontent">
        <div class="container" id="user-pic">
            <h2 id="username">&nbsp;</h2>
            <img src="./images/visitor_icon.png" alt="User Icon" class="user-icon">
            {{#unless visiting}}
            <button id="edit-profile-pic">Edit Profile Pic</button>
            {{/unless}}
        </div>
        <div class="container" id="user-info">
            <h2>Personal Information</h2>
            <form id="user-info-form">
                <label for="age"><b>Age:</b></label>
                <input id="age" type="text" placeholder="Not Set" disabled />
                <label for="country"><b>Country:</b></label>
                <input id="country" type="text" placeholder="Not Set" disabled />
                <label for="gender"><b>Gender:</b></label>
                <input id="gender" type="text" placeholder="Not Set" disabled />
                <label for="email"><b>Email:</b></label>
                <input id="email" type="email" placeholder="Not Set" disabled />
                <label for="social-media"><b>Social Media:</b></label>
                <ul id="social-media">
                    <li>
                        <input class="social-media-account" type="text" placeholder="Not Set" disabled />
                    </li>
                </ul>
            </form>
            {{#unless visiting}}
            <button id="edit-profile-info"></button>
            {{/unless}}
        </div>
        <div class="container" id="country-flag">
            <input id="country-name" type="text" required disabled />
            <div class="flag-container">
                <img src="./images/country-flag.png" alt="country-flag-pic" class="country-flag">
            </div>
            {{#unless visiting}}
            <button id="edit-flag">Edit Country Flag</button>
            <button id="edit-country-name"></button>
            {{/unless}}
        </div>
        <div class="container" id="country-stats">
            <h2>Statistics</h2>
            <div class="stats">
                <img src="./images/econ.png" alt="econIcon" id="econIcon">
                <div class="barContainer" id="econBar">
                    <div class="bar"></div>
                </div>
                <img src="./images/order.png" alt="orderIcon" id="orderIcon">
                <div class="barContainer" id="orderBar">
                    <div class="bar"></div>
                </div>
                <img src="./images/health.png" alt="healthIcon" id="healthIcon">
                <div class="barContainer" id="healthBar">
                    <div class="bar"></div>
                </div>
                <img src="./images/diplomacy.png" alt="diplomacyIcon" id="diplomacyIcon">
                <div class="barContainer" id="diplomacyBar">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>
    {{#unless visiting}}
    <div id="popup-module-blackout">
        <div id="popup-module">
            <button id="close-popup-module">Cancel</button>
            <form id="user-icon-form" action="/api/user/upload_icon" method="post" enctype="multipart/form-data">
                <h2>Upload User Icon</h2>
                <input type="file" name="image" accept="images/*" />
                <br>
                <input type="submit" value="upload" />
            </form>            
            <form id="user-flag-form" action="/api/user/upload_flag" method="post" enctype="multipart/form-data">
                <h2>Upload Flag</h2>
                <input type="file" name="image" accept="images/*" />
                <br>
                <input type="submit" value="upload" />
            </form>
        </div>
    </div>
    {{/unless}}
    {{/unless}}
    {{#if not_found}}
    <div class="maincontent">
        <h3>User Not Found!</h3>
    </div>
    {{/if}}
</body>

</html>
